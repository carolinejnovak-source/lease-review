<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>VIP Lease Review â€” Sign In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  body { background: linear-gradient(135deg, #0f172a, #1e3a5f); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', system-ui, sans-serif; }
  .card { border: none; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,.4); width: 100%; max-width: 400px; }
  .card-body { padding: 2.5rem; }
  .brand { text-align: center; margin-bottom: 2rem; }
  .brand-icon { width: 56px; height: 56px; background: linear-gradient(135deg, #1e40af, #3b82f6); border-radius: 14px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: .75rem; }
  .brand-icon svg { width: 28px; height: 28px; fill: white; }
  .brand-title { font-size: 1.3rem; font-weight: 700; color: #1e293b; }
  .brand-sub { font-size: .8rem; color: #6b7280; text-transform: uppercase; letter-spacing: .08em; }
  .btn-primary { background: linear-gradient(135deg, #1e40af, #3b82f6); border: none; padding: .65rem 1rem; font-weight: 600; }
  .btn-primary:hover { background: linear-gradient(135deg, #1d4ed8, #60a5fa); }
  .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,.15); }
</style>
</head>
<body>
<div class="card">
  <div class="card-body">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 000 4h6a2 2 0 000-4M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
      </div>
      <div class="brand-title">VIP Lease Review</div>
      <div class="brand-sub">VIP Medical Group</div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'danger' if cat == 'danger' else 'info' }} py-2 small">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label small fw-semibold text-muted">USERNAME</label>
        <input type="text" name="username" class="form-control" autofocus/>
      </div>
      <div class="mb-4">
        <label class="form-label small fw-semibold text-muted">PASSWORD</label>
        <input type="password" name="password" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>
</div>
</body>
</html>
